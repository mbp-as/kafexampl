<script>
    const token = 'pat0323odOiTuypWV.232c0c65e4f029e3062889633177e92791ef16f5643156351de95960154535dc';
    const baseUrl = 'https://api.airtable.com/v0/appJjo8r0LLnlrNSl/tblpoiksM5TWN2oiy';

    function loadData() {
        fetch(baseUrl, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Data from Airtable:', data); // Проверяем данные в консоли

            const timelineContainer = document.querySelector('.timelines-container');

            data.records.forEach(record => {
                const date = record.fields.date;
                const name = record.fields.name;
                const text = record.fields.text;
                const imageUrl = record.fields.google_drive_link;

                const timelineElement = document.createElement('div');
                timelineElement.classList.add('row', 'timeline-element', 'first-separline', 'mb-5');
                timelineElement.innerHTML = `
                    <div class="timeline-date col-12">
                        <div class="timeline-date-wrapper">
                            <p class="mbr-timeline-date display-7">${date}</p>
                        </div>
                    </div>
                    <span class="iconBackground"></span>
                    <div class="col-12 col-md-6">
                        <div class="image-wrapper">
                            <img src="${imageUrl}" alt="Зображення">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="timeline-text-wrapper">
                            <h4 class="mbr-timeline-title mbr-fonts-style mb-0 display-5">
                                <strong>${name}</strong>
                            </h4>
                            <p class="mbr-text mbr-fonts-style mt-3 mb-0 display-7">${text}</p>
                        </div>
                    </div>
                `;
                timelineContainer.appendChild(timelineElement);
            });
        })
        .catch(error => {
            console.error('Проблеми з данними:', error);
        });
    }

    document.addEventListener('DOMContentLoaded', loadData);
</script>
