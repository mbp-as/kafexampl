<script>
  function loadData() {

      fetch('future.json')
          .then(response => response.json())
          .then(data => {
              const eventsContainer = document.getElementById('events-container');

              data.forEach(item => {
                  const card = document.createElement('div');
                  card.classList.add('col-12', 'col-lg-11', 'item', 'features-without-image');
                  card.innerHTML = `
                      <div class="item-wrapper">
                          <h5 class="mbr-card-title mbr-fonts-style mt-0 mb-3 display-5"><strong>${item.name}</strong></h5>
                          <div class="details">
                              <div class="details-item display-7">
                                  <span class="mbr-iconfont details-icon mobi-mbri-calendar mobi-mbri" style="color: rgb(0, 0, 0); fill: rgb(0, 0, 0);"></span>
                                  <p class="mbr-tag mbr-fonts-style display-7">${item.date}<br></p>
                              </div>
                              <div class="details-item display-7">
                                  <span class="mbr-iconfont details-icon mobi-mbri-timer mobi-mbri" style="color: rgb(0, 0, 0); fill: rgb(0, 0, 0);"></span>
                                  <p class="mbr-tag mbr-fonts-style display-7">${item.time}<br></p>
                              </div>
                              <div class="details-item display-7">
                                  <span class="mbr-iconfont details-icon mobi-mbri-map-pin mobi-mbri" style="color: rgb(0, 0, 0); fill: rgb(0, 0, 0);"></span>
                                  <p class="mbr-tag mbr-fonts-style display-7">${item.location}<br></p>
                              </div>
                          </div>
                          <h6 class="mbr-card-subtitle mbr-fonts-style mt-0 mb-3 display-7">${item.description}</h6>
                          <div class="mbr-section-btn"><a class="btn btn-secondary display-7" href="${item.link}">Дізнатись більше?</a></div>
                      </div>
                  `;
                  eventsContainer.appendChild(card);
              });
          })
          .catch(error => {
              console.error('Проблеми з завантаженням данних:', error);
          });
  }

  document.addEventListener('DOMContentLoaded', loadData);
</script>


<script>

                  workshop.classList.add('col-12', 'col-lg-4', 'item', 'features-without-image', 'mb-4', 'active');
                  workshop.innerHTML = `

  document.addEventListener('DOMContentLoaded', loadData);
